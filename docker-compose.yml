# ═══════════════════════════════════════════════════════════════════════════════
# TikTok Ads Analysis - Docker Compose
# ═══════════════════════════════════════════════════════════════════════════════
#
# 사용법:
#   docker-compose up -d        # 백그라운드 실행
#   docker-compose down         # 중지
#   docker-compose logs -f      # 로그 확인
#
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: tiktok-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiktok_analysis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis Cache (Optional)
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: tiktok-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────────
  # pgAdmin (Optional - Database GUI)
  # ─────────────────────────────────────────────────────────────────────────────
  # 접속: http://localhost:5050
  # 이메일: admin@admin.com
  # 비밀번호: admin
  # ─────────────────────────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tiktok-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# 연결 정보 (docker-compose up 후)
# ═══════════════════════════════════════════════════════════════════════════════
#
# PostgreSQL:
#   Host: localhost
#   Port: 5432
#   Database: tiktok_analysis
#   User: postgres
#   Password: postgres
#   URL: postgresql://postgres:postgres@localhost:5432/tiktok_analysis
#
# Redis:
#   Host: localhost
#   Port: 6379
#   URL: redis://localhost:6379
#
# pgAdmin:
#   URL: http://localhost:5050
#   Email: admin@admin.com
#   Password: admin
#
